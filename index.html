<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rakaat Counter - Camera Mode</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      padding: 20px;
    }
    h1 { margin-bottom: 10px; }
    video {
      width: 90%;
      max-width: 400px;
      border: 3px solid #333;
      border-radius: 10px;
      margin: 10px 0;
    }
    .counter {
      font-size: 2em;
      margin: 10px 0;
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>üì∑ Rakaat Counter (Camera Mode)</h1>
  <video id="video" autoplay playsinline></video>
  <div class="counter">Jumlah Sujud: <span id="sujud">0</span></div>
  <div class="counter">Jumlah Rakaat: <span id="rakaat">0</span></div>
  
  <script>
    const video = document.getElementById("video");
    const sujudEl = document.getElementById("sujud");
    const rakaatEl = document.getElementById("rakaat");

    let lastBrightness = null;
    let sujudCount = 0;
    let rakaatCount = 0;
    const threshold = 40;   // seberapa besar perubahan brightness dianggap "sujud"
    const sujudDelay = 3000; // jeda minimal antar sujud (ms)
    let lastSujudTime = 0;

    // Akses kamera depan
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => alert("Tidak bisa akses kamera: " + err));

    function getFrameBrightness() {
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const frame = ctx.getImageData(0, 0, canvas.width, canvas.height).data;

      let sum = 0;
      for (let i = 0; i < frame.length; i += 4) {
        sum += (frame[i] + frame[i+1] + frame[i+2]) / 3;
      }
      return sum / (frame.length / 4);
    }

    function checkFrame() {
      if (video.videoWidth === 0) {
        requestAnimationFrame(checkFrame);
        return;
      }

      const brightness = getFrameBrightness();

      if (lastBrightness !== null) {
        const diff = Math.abs(brightness - lastBrightness);
        const now = Date.now();

        if (diff > threshold && (now - lastSujudTime) > sujudDelay) {
          sujudCount++;
          lastSujudTime = now;
          if (sujudCount >= 2) {
            rakaatCount = Math.min(99, rakaatCount + 1);
            sujudCount = 0;
          }
          sujudEl.textContent = sujudCount;
          rakaatEl.textContent = rakaatCount;
          console.log("Sujud:", sujudCount, "Rakaat:", rakaatCount);
        }
      }

      lastBrightness = brightness;
      requestAnimationFrame(checkFrame);
    }

    checkFrame();
  </script>

  <!-- Tombol tambahan -->
<button id="resetBtn">üîÑ Reset</button>
<button id="manualBtn">üôè Sujud Manual</button>

<script>
  const sujudEl = document.getElementById("sujud");
  const rakaatEl = document.getElementById("rakaat");
  const resetBtn = document.getElementById("resetBtn");
  const manualBtn = document.getElementById("manualBtn");

  // Fungsi update UI
  function updateDisplay() {
    sujudEl.textContent = sujudCount;
    rakaatEl.textContent = rakaatCount;
  }

  // Fungsi tambah sujud
  function addSujud() {
    sujudCount++;
    if (sujudCount >= 2) {
      rakaatCount = Math.min(99, rakaatCount + 1);
      sujudCount = 0;
    }
    updateDisplay();
  }

  // Reset counter
  resetBtn.addEventListener("click", () => {
    sujudCount = 0;
    rakaatCount = 0;
    updateDisplay();
  });

  // Tambah sujud manual
  manualBtn.addEventListener("click", () => {
    addSujud();
  });
</script>
  
</body>
</html>
